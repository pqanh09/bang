<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Spring Boot WebSocket Chat Application | CalliCoder</title>
<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<noscript>
		<h2>Sorry! Your browser doesn't support Javascript</h2>
	</noscript>

	<div id="username-page">
		<div class="username-page-container">
			<h1 class="title"></h1>
			<form id="usernameForm" name="usernameForm">
				<div class="form-group">
					<input type="text" id="name" placeholder="Username"
						autocomplete="off" class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit" class="accent username-submit">Start
						Chatting</button>
				</div>
			</form>
		</div>
	</div>

	<div id="chat-page" class="hidden">
		<div>
			<table>
				<tr>
					<th>
						<form id="heroForm" name="heroForm" nameForm="heroForm">
							<button id="pickHeroBtn" type="submit" class="primary">Hero</button>
						</form>
					</th>

					<th>
						<form id="startForm" name="startForm" nameForm="startForm">
							<button id="startGameBtn" type="submit" class="primary">Start</button>
						</form>
					</th>
					<th>...</th>
				</tr>
				<tr>
					<td class="table-height">
						<div class="chat-container">
							<div class="chat-header">
								<h2>Server</h2>
							</div>
							<ul id="messageAreaServer" style="width: 350px;">

							</ul>

						</div>
					</td>
					<td class="table-height">
						<div class="chat-container">
							<table style="border: 1px solid black;">
								<tr>
									<td>
										<div>
											<textarea id="infoCharacter1"
												style="width: 150px; height: 250px;">infoCharacter1</textarea>
										</div>
									</td>
									<td>
										<div>
											<textarea id="infoCharacter2"
												style="width: 150px; height: 250px;">infoCharacter1</textarea>
										</div>
									</td>
								</tr>
								<tr>
									<td>
										<div>
											<textarea id="infoCharacter3"
												style="width: 150px; height: 250px;">infoCharacter1</textarea>
										</div>
									</td>
									<td>
										<div>
											<textarea id="infoCharacter4"
												style="width: 150px; height: 250px;">infoCharacter1</textarea>
										</div>
									</td>
								</tr>
								<tr>
									<td colspan="2">
										<form id="getCardForm" name="getCardForm" nameForm="getCardForm" style="display: inline;">
											<button id="getCardBtn" type="submit" class="primary">GGG</button>
										</form>
										<form id="useHeroSkillForm" name="useHeroSkillForm" nameForm="useHeroSkillForm" style="display: inline;">
											<button id="useHeroSkillBtn" type="submit" class="primary">HHH</button>
										</form>
										<form id="endTurnForm" name="endTurnForm" nameForm="endTurnForm" style="display: inline;">
											<button id="endTurnBtn" type="submit" class="primary">EEE</button>
										</form>
									</td>
								</tr>
							</table>
						</div>
					</td>
					<td class="table-height">
						<div class="chat-container">
							<div class="chat-header">
								<h2>User</h2>
							</div>
							<div class="connecting">Connecting...</div>
							<ul id="messageArea" style="width: 350px;">

							</ul>
							<form id="messageForm" name="messageForm" nameForm="messageForm">
								<div class="form-group">
									<div class="input-group clearfix">
										<input type="text" id="message"
											placeholder="Type a message..." autocomplete="off"
											class="form-control" />
										<button id="useCardBtn" type="submit" class="primary">Send</button>
									</div>
								</div>
							</form>

						</div>
					</td>
				</tr>
				<!-- 				<tr> -->
				<!-- 					<td colspan="2">Sum: $180</td> -->
				<!-- 				</tr> -->
			</table>
		</div>

	</div>


	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
