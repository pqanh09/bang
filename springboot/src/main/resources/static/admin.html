<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Admin</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/vendor/jquery-ui/jquery-ui.css" />
<link rel="stylesheet" href="/css/index.css" />
</head>
<body>
	<!-- 	<script src="/js/bootstrap.min.js"></script> -->

	<div class="container">
		<div id="connectServerArea">
			<div class="row">
				<div class="col-12">
					<form id="formConnect" name="formConnect" nameForm="formConnect">
						<button type="submit" class="btn btn-default">Connect</button>
					</form>
				</div>
			</div>
		</div>
		<div id="startArea" class="hidden">
			<div class="row">
				<div class="col-12">
					<form id="formStart" name="formStart" nameForm="formStart">
						<button type="submit" class="btn btn-default">Start</button>
					</form>

				</div>
			</div>
		</div>

		<br>
		<div class="row">
			<div class="col-4">
				<ul id="messageAreaServer" class="list-group main-player">
				</ul>
			</div>
			<div class="col-8"></div>

		</div>
	</div>
	<button type="submit" id="btnOpenDialog" class="btn btn-default">Test</button>
	<div id="dialog-confirm">
		<div class="btn-group">
			<button type="button" class="btn btn-default dropdown-toggle"
				data-toggle="dropdown">
				<span data-bind="label">Select One</span>&nbsp;<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li><a href="#">Item 1</a></li>
				<li><a href="#">Another item</a></li>
				<li><a href="#">This is a longer item that will not fit
						properly</a></li>
			</ul>
		</div>
	</div>
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/vendor/jquery-ui/jquery-ui.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/stomp.min.js"></script>
	<script src="/js/sockjs.min.js"></script>
	<script src="/js/admin.js"></script>
</body>
</html>
